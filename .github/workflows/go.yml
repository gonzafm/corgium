name: Go

on:
  push:
    branches: [ "*" ]
    paths:
      - "training/golang/**"
  pull_request:
    branches: [ "*" ]
    paths:
      - "training/golang/**"

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'
    - name: Build
      run: |
        cd training/golang/
        go build -v .

    - name: Test
      run: |
        cd training/golang/
        go test -v .# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

